<!DOCTYPE html>
<html>
  <head>
    <title>UFABC Agenda</title>
    <link href="/config/config.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div class="dropdown">
        <img
          id="img-menu"
          class="dropbtn"
          height="32"
          src="https://cdn.glitch.global/f9cb10ab-76aa-4d91-9c68-15589ae1640c/menu-img.svg?v=1681056786404"
        />
        <div class="dropdown-content">
          <a href="/initial">Início</a>
          <a href="/perfil">Perfil</a>
          <a href="/config/index.html">Configurações</a>
          <a href="/notification/index.html">Notificações</a>
          <!--
          <a href="#">Fórum</a>
          <a href="#">Ajuda</a>
          <a href="#">Contato</a>
          -->
        </div>
      </div>

      <img
        id="img-logo"
        height="48"
        src="https://cdn.glitch.global/f9cb10ab-76aa-4d91-9c68-15589ae1640c/Captura_de_tela_de_2023-04-10_09-15-19-removebg-preview.png?v=1681129145938"
      />

      <div class="dropdown">
        <img
          id="img-login"
          height="29"
          src="https://cdn.glitch.global/f9cb10ab-76aa-4d91-9c68-15589ae1640c/profile-img.svg?v=1681056787053"
        />
        <div class="dropdown-content-r">
          <a href="../index.html">Sair</a>
          <a href="#">Ajuda</a>
          <a href="#">Contato</a>
          <a href="#">Fórum</a>
        </div>
      </div>
    </header>
<br><br>
    
    <div class="text-box">
      <p><strong>Configurações</strong></p>
      
      <tr>
          <td><br /><strong>Configure o site para uma melhor experiência!</strong></td>
      </tr>
      <br /><br />
      <table>
        <tr>
          <td>Modo Escuro</td>
          <td>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td>Filtros de Cor para Daltônicos</td>
          <td>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <center>
              <form action="https://ufabc-agenda.glitch.me/config/password_setup">
              <button type="submit" class="button" style="vertical-align: middle">
                <span>Mudar Senha (Em Breve)</span>
              </button>
              </form>
            </center>
          </td>
        </tr>
        <tr>
          <td>
            <center>
              <form action="https://ufabc-agenda.glitch.me/config/profile_setup">
              <button type="submit" class="button" style="vertical-align: middle">
                <span>Configurar Perfil (Em Breve)</span>
              </button>
              </form>
            </center>
          </td>
        </tr>
      </table>
      <br /><br />
      <center>
        <form action="https://ufabc-agenda.glitch.me/initial">
        <button type="submit" class="button" style="vertical-align: middle">
          <span>OK</span>
        </button>
        <button type="submit" class="button" style="vertical-align: middle">
          <span>Cancelar</span>
        </button>
      </form>
      </center>
      
    </div>
  </body>
  <footer>
    <div class="bottom-box">
      <p id="bottom-text">&copy; 2023 UFABC Agenda.</p>
    </div>
  </footer>
</html>
