  <div class="text-box">
      <p><strong>Configurar Perfil</strong></p>
      <br />
      
      <tr>
          <td><br /><strong>Altere suas informações de perfil aqui!</strong></td>
          <br />
          <td><br /><strong>Por favor, somente preencha os campos que você deseja alterar.</strong></td>
      </tr>
      <br /><br />
      <table>
        <tr>
          <td>
            <label for="New Email">Novo E-mail:</label>
            <input type="text" id="New Email" name="New Email" placeholder="meuemail@hotmail.com">
          </td>
        </tr>
        <tr>
          <td>
            <label for="New Phone">Novo Telefone:</label>
            <input type="text" id="New Phone" name="New Phone" placeholder="12 11111-1111">
          </td>
        </tr>
        <tr>
          <td>
            <label for="New Address">Novo Endereço:</label>
            <input type="text" id="New Address" name="New Address" placeholder="Rua Abc, 200 - Santo André - SP">
          </td>
        </tr>
      </table>
      <br /><br />
      <center>
        <form action="https://ufabc-agenda.glitch.me/config">
        <button type="submit" class="button" style="vertical-align: middle">
          <span>Confirmar Mudanças</span>
        </button>
        <button type="submit" class="button" style="vertical-align: middle">
          <span>Cancelar</span>
        </button>
      </form>
