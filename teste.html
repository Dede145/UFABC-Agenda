<!DOCTYPE html>
<html>
  <head>
    <title>UFABC Agenda</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      header {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #F5FFF8;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.25);
      }
      
      #img-logo {
        margin-left: 0;
        margin-right: 0;
      }
      
      #img-login {
        margin-left: 0;
        margin-right: 10px;
      }

      body {
        font-family: "Roboto", sans-serif;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      table {
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
        border: 2px solid #8bc34a;
        box-shadow: 5px 5px 5px #888888;
      }

      td,
      th {
        padding: 8px;
        text-align: center;
        font-family: "Montserrat", sans-serif;
        font-weight: bold;
      }

      th {
        background-color: #8bc34a;
        color: white;
      }

      td:not(:empty):hover {
        background-color: #7aac41;
      }

      .text-box {
        border: 1px solid #7f9c9b;
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
        min-height: 80px;
        width: 250px;
      }

      @media screen and (max-width: 600px) {
        .container {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <header>

      <img id="img-login" height="29" src="https://cdn.glitch.global/f9cb10ab-76aa-4d91-9c68-15589ae1640c/profile-img.svg?v=1681056787053">
    </header>
    
    <section> &nbsp; </section>

    <script>
      const cells = document.querySelectorAll("td");
      const textBox = document.querySelector(".text-box");

      cells.forEach((cell) => {
        cell.addEventListener("click", () => {
          const day = cell.textContent;
          textBox.innerHTML = `<p>Eventos do dia ${day}.</p>`;
        });
      });
    </script>
  </body>
</html>
