<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UFABC Agenda</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <style>
      /* Estilos para o calendário */
      table {
        border-collapse: collapse;
        border: none;
        font-family: "Montserrat", sans-serif;
      }
      th,
      td {
        border: none;
        padding: 5px;
        text-align: center;
      }
      th {
        background-color: #ddd;
        font-weight: bold;
      }
      td {
        height: 100px;
        background-color: #e5f7ea;
        border-radius: 5px;
      }
      .today {
        background-color: #c5f5c7;
        border-radius: 5px;
      }
    </style>
  </head>

            <td>22</td>

</html>
