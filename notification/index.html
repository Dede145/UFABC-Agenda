<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Notification API</title>
    <link rel="stylesheet" href="notification/notify_style.css">
<style>
      .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .button1 {background-color: #4CAF50;} /* Green */
      .button2 {background-color: #CC8CBA;} /* Red */
</style>
</head>
<body>
    <div class="container">
        <h1>Página de notificações.</h1>
        <div class="error"></div>
    </div>
    <script src="notification/notify.js"></script>
  
    <button class="button button1">Green</button>
    <button class="button button2">Red</button>
</body>
</html>
